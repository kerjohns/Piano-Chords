<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scaleable=no">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge,chrom=1">
        <meta name = "HandheldFriendly" content = "true">
        <title> Home </title>
        <link rel="icon" type="image/x-icon" href="../Piano-Chords/Images/favicon.ico">
        <link href="stylesheet/basic.css" type="text/css" rel="stylesheet">
        <link href="stylesheet/homeStyleSheet.css" type="text/css" rel="stylesheet">    
    </head>
    <body>

        <div class = "navbar">
            <a class = "navlogout" href = "login.html"><img class = "navlogo" src="Images/close.png"/> </a>
            <a class = "navlogo" href = "home.html"><img class ="navlogo" src="Images/logo1.jpg"/></a>
            <a class = "navlogout" href = "login.html"><img class ="navlogo" src="Images/user.png"/></a>

        </div>
        <header> 
            
            <h1> Piano Chords Flashcards </h1>
    
            
        </header>
        
        <div class = "difficulties">
            <h2>Select Flashcard Difficulty</h2>
            <button id="easyButton" onclick="selectDifficulty('Easy')">Easy</button>
            <button id="mediumButton" onclick="selectDifficulty('Medium')">Medium</button>
            <button id="hardButton" onclick="selectDifficulty('Hard')">Hard</button>
            <button id="extremeButton" onclick="document.location='flashcardExtreme.html'" style="display: none;">Extreme</button>
        </div>

        <script>
            window.addEventListener('load', function() {
                selectedDifficulties = JSON.parse(sessionStorage.getItem('selectedDifficulties')) || {
                    easy: false,
                    medium: false,
                    hard: false
                };
                checkProgress();
            });
            var selectedDifficulties;

            function checkProgress() {
                if (selectedDifficulties && selectedDifficulties.easy && selectedDifficulties.medium && selectedDifficulties.hard) {
                    document.getElementById('extremeButton').style.display = 'inline-block';
                }
            }
            function selectDifficulty(difficulty) {
                if (!selectedDifficulties) {
                    selectedDifficulties = JSON.parse(sessionStorage.getItem('selectedDifficulties')) || {
                        easy: false,
                        medium: false,
                        hard: false
                    };
                }
                
                if (!selectedDifficulties[difficulty]) { 
                    selectedDifficulties[difficulty] = true;
                    sessionStorage.setItem('selectedDifficulties', JSON.stringify(selectedDifficulties));
                    checkProgress();
                }
                document.location = 'flashcard' + difficulty + '.html';
            }
        </script>

    </body>

</html>
