<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chords Test</title>
    //here is where it calls the chords js file
    <script src="chords.js"></script>
</head>
<body>
    <p>Click the button to reveal the answer</p>
    <button onclick="displayChord()">What is a C major Chord?</button>

    <p id="note1"></p>
    <p id="note2"></p>
    <p id="note3"></p>

    <script>
        function displayChord() {
            const [note1, note2, note3] = major(1);
            document.gtElementById("note1").innerHTML = note1;
            document.gtElementById("note2").innerHTML = note2;
            document.gtElementById("note3").innerHTML = note3;
        }
            
    </script>


</body>
</html>
