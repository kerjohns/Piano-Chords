<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chords Test</title>
    <! here is where it calls the chords js file >
    <script src="chords.js"></script>
</head>
<body>
    
    <script>
        function displayChord(root) {
            let [note1, note2, note3] = major(root);
            document.getElementById("note1").innerHTML = note1;
            document.getElementById("note2").innerHTML = note2;
            document.getElementById("note3").innerHTML = note3;
        }
            
    </script>

    <p>Click the button to reveal the answer</p>
    <button onclick="displayChord(1)">What is a C major Chord?</button>
    <button onclick="displayChord(2)>What is a D major Chord?</button>


    <p id="note1"></p>
    <p id="note2"></p>
    <p id="note3"></p>
</body>
</html>
